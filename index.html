<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot market</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="char-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu-bar__location">
          <span>Chelsea</span>
          <img src="assets/down-arrow.svg" alt="down-arrow" />
        </div>
        <div class="menu-bar__icons">
          <img src="assets/magnifier.svg" alt="magnifier" />
          <img src="assets/hamburger.svg" alt="hamburger" />
          <img src="assets/noti.svg" alt="notification" />
        </div>
      </div>
    </header>

    <main>
      <div class ="item-list">
        <div class = "item-list__img">
          <img src="assets/ima.svg">
        </div>
        <div class = "item-list__desc">
          <div class = "item-list__desc-title">Bed frame</div>
          <div class = "item-list__desc-loca">Brooklyn</div>
          <div class = "item-list__desc-price">$100</div>
        </div>
      </div>

      <div class ="item-list">
        <div class = "item-list__img">
          <img src="assets/ima.svg">
        </div>
        <div class = "item-list__desc">
          <div class = "item-list__desc-title">Dining table</div>
          <div class = "item-list__desc-loca">Kips bay</div>
          <div class = "item-list__desc-price">$300</div>
        </div>
      </div>

      <div class ="item-list">
        <div class = "item-list__img">
          <img src="assets/ima.svg">
        </div>
        <div class = "item-list__desc">
          <div class = "item-list__desc-title">Chair</div>
          <div class = "item-list__desc-loca">Upper west</div>
          <div class = "item-list__desc-price">$500</div>
        </div>
      </div>

      <div class ="item-list">
        <div class = "item-list__img">
          <img src="assets/ima.svg">
        </div>
        <div class = "item-list__desc">
          <div class = "item-list__desc-title">Monitor</div>
          <div class = "item-list__desc-loca">Upper east</div>
          <div class = "item-list__desc-price">$300</div>
        </div>
      </div>

      <div class ="item-list">
        <div class = "item-list__img">
          <img src="assets/ima.svg">
        </div>
        <div class = "item-list__desc">
          <div class = "item-list__desc-title">Golf clubs</div>
          <div class = "item-list__desc-loca">Fidi</div>
          <div class = "item-list__desc-price">$1000</div>
        </div>
      </div>

      <div class="write-btn"> + Write </div>


    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img"><img src="assets/home.svg" alt="home"/></div>
          <span class="footer-icons__desc">Home</span>
        </div>

        <div class="footer-icons">
          <div class="footer-icons__img"><img src="assets/page.svg" alt="page" /></div>
          <span class="footer-icons__desc">Neighborhood</span>
        </div>
        
       
        <div class="footer-icons">
          <div class="footer-icons__img"><img src="assets/location.svg" alt="location" /> </div>
          <span class="footer-icons__desc">Nearby</span>
        </div>

        <div class="footer-icons">
          <div class="footer-icons__img"><img src="assets/chat.svg" alt="chat" /></div>
          <span class="footer-icons__desc">Chat</span>
        </div>

        <div class="footer-icons">
          <div class="footer-icons__img"><img src="assets/user.svg" alt="user" /></div>
          <span class="footer-icons__desc">My</span>
        </div>
      </div>
    </footer>

    <div class = "media-into-msg"> Reduce your screen size </div>
    
  </body>
</html>
